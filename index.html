
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Spin & Win</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f9d423, #ff4e50);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .spinner-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }
    .spinner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      border-top: 10px solid #3498db;
      animation: spin 0s linear infinite;
    }
    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #000;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }
    .btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      margin: 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="spinner-container">
    <div class="arrow"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <button id="spinBtn" class="btn">üéØ Spin</button>
  <div id="result" class="result"></div>
  <button id="claimBtn" class="btn" style="display: none;">üéÅ Claim Gift Card</button>

  <script>
    const prizes = ["‚Çπ10 Gift Card", "‚Çπ20 Gift Card", "‚Çπ50 Gift Card", "‚Çπ100 Gift Card", "Better Luck Next Time", "‚Çπ500 Gift Card"];
    const colors = ["#f39c12", "#e74c3c", "#8e44ad", "#16a085", "#2980b9", "#2c3e50"];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const numSegments = prizes.length;
    const anglePerSegment = (2 * Math.PI) / numSegments;

    function drawWheel() {
      for (let i = 0; i < numSegments; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.fillStyle = colors[i % colors.length];
        ctx.arc(150, 150, 150, i * anglePerSegment, (i + 1) * anglePerSegment);
        ctx.lineTo(150, 150);
        ctx.fill();

        // Text
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * anglePerSegment + anglePerSegment / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "14px Arial";
        ctx.fillText(prizes[i], 140, 10);
        ctx.restore();
      }
    }

    drawWheel();

    const spinBtn = document.getElementById("spinBtn");
    const resultDiv = document.getElementById("result");
    const claimBtn = document.getElementById("claimBtn");

    let spinning = false;

    spinBtn.onclick = () => {
      if (spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      resultDiv.innerText = "";
      claimBtn.style.display = "none";

      const duration = 5000;
      const spins = Math.floor(Math.random() * 3) + 3;
      const finalAngle = Math.random() * 360;

      const totalRotation = 360 * spins + finalAngle;

      canvas.style.transition = `transform ${duration}ms ease-out`;
      canvas.style.transform = `rotate(${totalRotation}deg)`;

      setTimeout(() => {
        const angle = 360 - (totalRotation % 360);
        const segmentIndex = Math.floor((angle / 360) * numSegments) % numSegments;
        const prize = prizes[segmentIndex];

        resultDiv.innerText = `üéâ You won: ${prize}`;
        claimBtn.style.display = "inline-block";

        claimBtn.onclick = () => {
          window.open("https://tpi.li/4xb7R", "_blank");

          setTimeout(() => {
            const message = encodeURIComponent("I just won a Gift Card in Lucky Spin & Win! Try your luck: https://preyas770.github.io/spin-and-win/");
            window.open(`https://wa.me/?text=${message}`, "_blank");
          }, 6000); // 6s ad buffer
        };

        spinning = false;
        spinBtn.disabled = false;
      }, duration);
    };
  </script>
</body>
</html>

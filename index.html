
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Spin & Win</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffcc70, #ff7eb9);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    canvas {
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e73370;
    }
    #claim-btn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéâ Lucky Spin & Win üéâ</h1>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button onclick="spin()">üéØ Spin Now</button>
  <button id="claim-btn" onclick="claimPrize()">üéÅ Claim Gift Card</button>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const segments = ["‚Çπ50 Gift Card", "‚Çπ100 Gift Card", "‚Çπ10 Gift Card", "‚Çπ500 Gift Card", "‚Çπ20 Gift Card", "‚Çπ200 Gift Card"];
    const colors = ["#f44336", "#2196f3", "#4caf50", "#ff9800", "#9c27b0", "#03a9f4"];
    const angle = (2 * Math.PI) / segments.length;
    let currentAngle = 0;
    let spinning = false;
    let selectedSegment = "";

    function drawWheel() {
      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * angle, (i + 1) * angle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.fillStyle = "white";
        ctx.font = "14px Arial";
        ctx.textAlign = "right";
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * angle + angle / 2);
        ctx.fillText(segments[i], 140, 10);
        ctx.restore();
      }
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      let spins = Math.floor(Math.random() * 10 + 10);
      let anglePerFrame = 0.3;
      let totalAngle = spins * 2 * Math.PI + Math.random() * 2 * Math.PI;

      let interval = setInterval(() => {
        ctx.clearRect(0, 0, 300, 300);
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(currentAngle);
        ctx.translate(-150, -150);
        drawWheel();
        ctx.restore();
        currentAngle += anglePerFrame;

        if (totalAngle < currentAngle) {
          clearInterval(interval);
          const index = Math.floor(((2 * Math.PI - (currentAngle % (2 * Math.PI))) % (2 * Math.PI)) / angle);
          selectedSegment = segments[index];
          document.getElementById("claim-btn").style.display = "inline-block";
          spinning = false;
        }
      }, 20);
    }

    function claimPrize() {
      const adLinks = [
        "https://tpi.li/AVry",
        "https://tpi.li/4xb7R",
        "https://tpi.li/6DXSYiB1Vac"
      ];
      const selectedAd = adLinks[Math.floor(Math.random() * adLinks.length)];
      window.open(selectedAd, "_blank");
      setTimeout(() => {
        const message = encodeURIComponent("I just won a Gift Card in Lucky Spin & Win! Try your luck: https://preyas770.github.io/spin-and-win/");
        window.location.href = `https://wa.me/?text=${message}`;
      }, 5000);
    }

    drawWheel();
  </script>
</body>
</html>

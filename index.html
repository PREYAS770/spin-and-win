<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win - Gift Card Edition</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .spinner {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #eee;
      position: relative;
      overflow: hidden;
      margin: 20px 0;
    }

    .spinner .sector {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #ffcc00;
      transform-origin: 100% 100%;
    }

    .button {
      background: #28a745;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    #prizeDisplay {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üéÅ Spin & Win a Gift Card!</h1>

  <div class="spinner" id="wheel">
    <!-- You can add sector visuals here -->
    <img src="https://cdn.pixabay.com/photo/2021/10/14/08/46/spinner-6707882_960_720.png" alt="spinner" width="100%" />
  </div>

  <button class="button" onclick="spinWheel()">Spin</button>

  <div id="prizeDisplay"></div>

  <button class="button" id="claimBtn" onclick="claimPrize()" style="display: none;">Claim Prize</button>

  <script>
    const prizes = [
      "‚Çπ50 Gift Card",
      "‚Çπ100 Gift Card",
      "Try Again",
      "‚Çπ20 PayTM Cash",
      "Better Luck Next Time",
      "Amazon ‚Çπ200"
    ];

    let spinning = false;

    function spinWheel() {
      if (spinning) return;

      spinning = true;
      const wheel = document.getElementById('wheel');
      const prizeDisplay = document.getElementById('prizeDisplay');
      const claimBtn = document.getElementById('claimBtn');

      let rotateDeg = 3600 + Math.floor(Math.random() * 360); // 10 rounds + random
      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${rotateDeg}deg)`;

      const index = Math.floor(Math.random() * prizes.length);
      const prize = prizes[index];

      setTimeout(() => {
        prizeDisplay.innerText = `üéâ You won: ${prize}`;
        claimBtn.style.display = 'inline-block';
        spinning = false;
      }, 4000);
    }

    function claimPrize() {
      // Open Adsterra ad in a new tab
      window.open("https://www.profitableratecpm.com/e4txuiy3a?key=40d23b1a0f7220cc145d4e6c6a75463a", "_blank");
    }
  </script>

</body>
</html>

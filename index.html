
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
        }
        .spinner {
            width: 200px;
            height: 200px;
            border: 10px solid #ccc;
            border-top: 10px solid #333;
            border-radius: 50%;
            margin: 30px auto;
            animation: spin 0s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .ad-banner {
            margin: 20px 0;
            padding: 10px;
            background: #ddd;
            border: 2px dashed #999;
        }
    </style>
</head>
<body>
    <h1>Spin & Win</h1>
    <div class="spinner" id="spinner"></div>
    <button class="btn" onclick="spin()">Spin Now</button>
    <div class="result" id="result">You won a Gift Card!</div>
    <div class="ad-banner">[ Banner Ad Placeholder ]</div>

    <script>
        function spin() {
            const spinner = document.getElementById('spinner');
            spinner.style.animation = "spin 2s linear";
            setTimeout(() => {
                spinner.style.animation = "";
                document.getElementById("result").innerText = "Congratulations! You won a Coupon!";
            }, 2000);
        }
    </script>
</body>
</html>

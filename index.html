<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win - Gift Cards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f7fa;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 30px auto;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #444;
      background: conic-gradient(
        #f44336 0% 20%,
        #4caf50 20% 40%,
        #2196f3 40% 60%,
        #ffeb3b 60% 80%,
        #9c27b0 80% 100%
      );
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff5722;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
    }
    #spinBtn, #claimBtn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px;
    }
    #spinBtn {
      background-color: #007bff;
      color: white;
    }
    #claimBtn {
      background-color: #28a745;
      color: white;
      display: none;
    }
    #result {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }

    @media (max-width: 600px) {
      .wheel-container {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <h1>üéÅ Spin & Win Gift Cards</h1>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button id="spinBtn">Spin</button>
  <button id="claimBtn">Claim Prize</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const claimBtn = document.getElementById('claimBtn');
    const result = document.getElementById('result');

    const prizes = ["‚Çπ50 Gift Card", "‚Çπ100 Voucher", "Try Again", "‚Çπ200 Bonus", "Free Spin"];
    let isSpinning = false;

    spinBtn.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;
      result.textContent = '';
      claimBtn.style.display = "none";

      const randDeg = 3600 + Math.floor(Math.random() * 720);
      wheel.style.transform = `rotate(${randDeg}deg)`;

      const normalizedDeg = randDeg % 360;
      const prizeIndex = Math.floor((normalizedDeg / 72)) % prizes.length;

      setTimeout(() => {
        result.textContent = `üéâ You won: ${prizes[prizeIndex]}!`;
        claimBtn.style.display = "inline-block";
        isSpinning = false;
      }, 5200);
    });

    claimBtn.addEventListener('click', () => {
      // Trigger PropellerAds OnClick popup
      if (typeof _pop !== 'undefined') {
        _pop();
      }
    });
  </script>

  <!-- ‚úÖ PropellerAds OnClick Popunder Code -->

    var _pop = _pop || [];
    _pop.push(['zoneId', 5983150]);
    _pop.push(['domain', 'loohaiturigavik.net']);

      var x = document.getElementsByTagName('script')[0];
      x.parentNode.insertBefore(s, x);
    })();
  </script>

</body>
</html>
